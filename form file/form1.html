<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_form</title>
    <link rel="stylesheet" href="fromstyle.css">
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .form_body{
    max-width: 500px;
    width: 100%;
}

    input[type="submit"]{
        width: 100px;
    }

    </style>
</head>
<body>
    <div class="form_body container ">
        <form action="" class="form-control bg-info px-3 py-5 ">
            <div class="input-item">
                <label for="name" class="form-label ">Name :</label>
                <input type="text" for="name" class="form-control " placeholder="Enter your name">
            </div>
            <div class="input-item">
                <label for="father_name" class="form-label">Father Name :</label>
                <input type="text" for="father_name"class="form-control " placeholder="Enter your name">
            </div>
            <div class="input-item">
                <label for="mother_name" class="form-label ">Mother Name : </label>
                <input type="text" for="mother_name"class="form-control " placeholder="Enter your name">
            </div>
            <div class="input-item">
                <label for="birht_date" class="form-label ">Enter Your Birht Date : </label>
                <input type="text" for="birth_date"class="form-control " placeholder="Enter your name">
            </div>
            <div class="input-item">
                <label for="gender" class="form-label ">Select Your Gender : </label><br>
                <input type="radio" id="gender" class="ms-3 " value="male" name="gender">Male
                <input type="radio" id="gender" class="ms-3 " value="female" name="gender"> Female
                <input type="radio" id="gender" class="ms-3 " value="others" name="gender"> Others
            </div>
            <div class="input-item">
                <label for="country" class="form-label ">Enter Your Country Name : </label>
                <input type="text" for="country"class="form-control " placeholder="country name">
            </div>
            <div class="input-item">
                <label for="contact" class="form-label ">Enter Your contact Number : </label>
                <input type="number"class="form-control " for="contact" >
            </div>
            <div class="input-item">
                <label for="e_contact" class="form-label ">Enter Your Emargency Contact Number : </label>
                <input type="number" class="form-control "for="e-contact" placeholder="Emargency">
            </div>
            <div class="input-item">
                <label for="email" class="form-label ">Enter Your Gmail Account : </label>
                <input type="email"class="form-control " for="email" >
            </div>
            <div class="input-item ">
                <input type="submit"class="form-control btn bg-warning my-3   " >
                
            </div>
             
                

            </div>
        </form>
    </div>
</body>
</html>
